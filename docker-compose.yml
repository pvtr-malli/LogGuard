version: '3.8'

services:
  # Zookeeper - Required for Kafka coordination.
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: logguard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - logguard-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Message broker.
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: logguard-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - logguard-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - kafka-data:/var/lib/kafka/data

  # Kafka UI - Web interface for monitoring.
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: logguard-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: logguard
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - logguard-network

  # TimescaleDB - Time-series database for storing results.
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: logguard-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: logguard
      POSTGRES_PASSWORD: logguard123
      POSTGRES_DB: logguard
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - logguard-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U logguard"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  logguard-network:
    driver: bridge

volumes:
  kafka-data:
  timescaledb-data:
